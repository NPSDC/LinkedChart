<html>
	<head>
		<script src = "linked_list.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<!--svg width = "100", height = "100">
			<text x="0" y="15" fill="red" text = "Ops"></text>
		</svg-->
		<script>
		var width = 1000;
		var height = 1000;
	
		
		var n_samples = 7;
		var max_height = 11;

		//Setting the data
		var mytree = new Tree(1);
		mytree.add_right(3, 2);
		mytree.add_left(2, 11);
		mytree.move(mytree.curNode.right);
		mytree.add_left(4, 3);
		mytree.add_right(5, 5);
		mytree.move(mytree.curNode.left);
		mytree.add_left(6, 3);
		mytree.add_right(7, 6);
		mytree.move(mytree.curNode.parent);
		mytree.move(mytree.curNode.right);
		mytree.add_left(8, 4);
		mytree.add_right(9,4);
		mytree.move(mytree.curNode.parent);
		mytree.move(mytree.curNode.left);
		mytree.move(mytree.curNode.left);
		mytree.add_left(10, 3);
		mytree.add_right(11, 3);
		set_x(mytree.root, 50);
		n_leaf = 0;
		//////

		var svg = d3.select("body").append("svg")
		 .attr("width", width )
		 .attr("height", height);

		var draw_dendo = function(node, svg, scale)
		{
			if(node.right != null && node.left != null)
			{
				svg.append("line")
					.attr("x1", node.left.x)
					.attr("x2", node.right.x)
					.attr("y1", node.cum_height*scale)
					.attr("y2", node.cum_height*scale)
					.style("stroke", "black");
				draw_dendo(node.left, svg, scale);
				draw_dendo(node.right, svg, scale);
			}
			if(node.parent != null)
			{
				svg.append("line")
			   	.attr("x1", node.x)
			   	.attr("x2", node.x)
			   	.attr("y1", node.parent.cum_height*scale)
			   	.attr("y2", node.cum_height*scale)
			   	.style("stroke", "black");
			   	
			   	if(node.left == null && node.right == null)
			   	{
				   	svg.append("text")
				   	.attr("x", node.x )
				   	.attr("y", node.cum_height*scale + scale * 0.2)
				   	.text(String(node.id))
				   	.attr("text-anchor", "middle")
				   	//.attr("font-family", "sans-serif")
			   		//.attr("font-size", scale)
			   		.attr("fill", "red");
			   		//.attr("transform", "rotate(45 -10 10)");
			   }
			}
			return;
		}
		draw_dendo(mytree.root, svg, 50);
		</script>
	</body>
</html>
